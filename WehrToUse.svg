<svg viewBox="0 0 900 700" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="900" height="700" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="450" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#2c3e50">
    When to Use Iterator Pattern
  </text>
  
  <!-- Central Iterator Icon -->
  <g>
    <circle cx="450" cy="200" r="60" fill="#f39c12" opacity="0.9" stroke="#e67e22" stroke-width="3"/>
    <text x="450" y="195" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
      ITERATOR
    </text>
    <text x="450" y="210" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
      PATTERN
    </text>
  </g>
  
  <!-- Large Data Collections -->
  <g>
    <circle cx="200" cy="120" r="45" fill="#e74c3c" opacity="0.9"/>
    <text x="200" y="115" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
      LARGE DATA
    </text>
    <text x="200" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
      Collections
    </text>
    
    <rect x="120" y="180" width="160" height="45" fill="white" rx="8" stroke="#e74c3c" stroke-width="2"/>
    <text x="200" y="198" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#2c3e50">
      • Database results
    </text>
    <text x="200" y="210" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#2c3e50">
      • Large files
    </text>
    <text x="200" y="222" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#2c3e50">
      • Memory efficiency
    </text>
    
    <!-- Arrow to center -->
    <line x1="245" y1="150" x2="390" y2="180" stroke="#34495e" stroke-width="2"/>
    <polygon points="390,180 385,175 385,185" fill="#34495e"/>
  </g>
  
  <!-- Different Data Structures -->
  <g>
    <circle cx="700" cy="120" r="45" fill="#3498db" opacity="0.9"/>
    <text x="700" y="115" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">
      DIFFERENT
    </text>
    <text x="700" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">
      STRUCTURES
    </text>
    
    <rect x="620" y="180" width="160" height="45" fill="white" rx="8" stroke="#3498db" stroke-width="2"/>
    <text x="700" y="198" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#2c3e50">
      • Arrays, Lists, Trees
    </text>
    <text x="700" y="210" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#2c3e50">
      • Uniform interface
    </text>
    <text x="700" y="222" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#2c3e50">
      • Hide complexity
    </text>
    
    <!-- Arrow to center -->
    <line x1="655" y1="150" x2="510" y2="180" stroke="#34495e" stroke-width="2"/>
    <polygon points="510,180 515,175 515,185" fill="#34495e"/>
  </g>
  
  <!-- Remote/Expensive Data -->
  <g>
    <circle cx="150" cy="350" r="45" fill="#9b59b6" opacity="0.9"/>
    <text x="150" y="345" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">
      REMOTE/
    </text>
    <text x="150" y="360" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">
      EXPENSIVE
    </text>
    
    <rect x="70" y="410" width="160" height="45" fill="white" rx="8" stroke="#9b59b6" stroke-width="2"/>
    <text x="150" y="428" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#2c3e50">
      • API pagination
    </text>
    <text x="150" y="440" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#2c3e50">
      • Network streams
    </text>
    <text x="150" y="452" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#2c3e50">
      • On-demand loading
    </text>
    
    <!-- Arrow to center -->
    <line x1="190" y1="320" x2="390" y2="240" stroke="#34495e" stroke-width="2"/>
    <polygon points="390,240 385,235 390,245" fill="#34495e"/>
  </g>
  
  <!-- Multiple Traversal Methods -->
  <g>
    <circle cx="750" cy="350" r="45" fill="#1abc9c" opacity="0.9"/>
    <text x="750" y="345" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">
      MULTIPLE
    </text>
    <text x="750" y="360" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">
      METHODS
    </text>
    
    <rect x="670" y="410" width="160" height="45" fill="white" rx="8" stroke="#1abc9c" stroke-width="2"/>
    <text x="750" y="428" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#2c3e50">
      • Forward/Backward
    </text>
    <text x="750" y="440" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#2c3e50">
      • Filtered iteration
    </text>
    <text x="750" y="452" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#2c3e50">
      • Different algorithms
    </text>
    
    <!-- Arrow to center -->
    <line x1="710" y1="320" x2="510" y2="240" stroke="#34495e" stroke-width="2"/>
    <polygon points="510,240 515,235 510,245" fill="#34495e"/>
  </g>
  
  <!-- Lazy Evaluation -->
  <g>
    <circle cx="450" cy="450" r="45" fill="#27ae60" opacity="0.9"/>
    <text x="450" y="445" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
      LAZY
    </text>
    <text x="450" y="460" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
      EVALUATION
    </text>
    
    <rect x="370" y="510" width="160" height="45" fill="white" rx="8" stroke="#27ae60" stroke-width="2"/>
    <text x="450" y="528" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#2c3e50">
      • Infinite sequences
    </text>
    <text x="450" y="540" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#2c3e50">
      • Computed values
    </text>
    <text x="450" y="552" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#2c3e50">
      • Only when needed
    </text>
    
    <!-- Arrow to center -->
    <line x1="450" y1="405" x2="450" y2="265" stroke="#34495e" stroke-width="2"/>
    <polygon points="450,265 445,270 455,270" fill="#34495e"/>
  </g>
  

</svg>